<h2>Mad Libs Game</h2>

<form #f="ngForm" (ngSubmit)="generate(f.value)">

  <input name="animal" ngModel placeholder="Animal" required>
  <input name="lugar" ngModel placeholder="Lugar" required>
  <input name="adjetivo" ngModel placeholder="Adjetivo" required>
  <input name="verbo" ngModel placeholder="Verbo" required>

  <button type="submit">Generar</button>
</form>

<h3 *ngIf="story">
  {{ story }}
</h3>
